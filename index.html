<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Open Sans', sans-serif;
  font-weight: 400;
  font-size: 20px;
}

/* Video Background */
.video {
  position: fixed;
  right: 0;
  bottom: 0;
  width: 100%;
}

/* Voting */
.card{
  position: fixed;
  width: 100%;
  height: 50%;
  padding: 20px;
  background-color: rgba(39,39,41,0.8);
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;

  backdrop-filter: blur(6px);
  
  animation-name: slide_in;
  animation-duration: 0.5s;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
  animation-direction: normal;
}

.question{
	font-weight: 600;
	font-size: 24px;
	color:white;
	margin-bottom: 30px;
}

.option{
  width: 100%;
  display: flex;
  justify-content: left;
  align-items: center;
  border: 2px solid white;
  border-radius: 5px;
  padding: 10px;
  margin-bottom: 15px;
  background-color: transparent;
}

.option_img{
	border-radius: 5px;
	margin-right: 10px;
	width: 60px;
	height: 60px;
}

.option_text{
	color:white;
}

/* Side bars */
.side_bar_bottom{
  position: fixed;
  right: 0;
  bottom: 0;
  width: 75px;
  padding: 20px;
  background-color: rgba(39,39,41,0.8);
  backdrop-filter: blur(6px);
  margin: 10px;
  border-radius: 150px;
}

.side_bar_top{
  position: fixed;
  right: 0;
  top: 0;
  width: 75px;
  padding: 20px;
  margin: 10px;
}

.icon{
	width: 35px;
	height: 35px;
	margin-bottom: 5px;
}
.subtitle{
	color:white;
}

/* Animations */
@keyframes slide_in {
  from {bottom: -50%;}
  to {bottom: 0%;}
}

/* Fonts */
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</style>

</head>
<body>

<video loop playsinline id="video" class="video">
  <source src="video.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="side_bar_bottom">
	<img class="icon" src="./img/viewers.png" alt="Like Livestream">
	<div class="subtitle" style="margin-bottom:30px;">203</div>
	<img class="icon" src="./img/like.png" onclick="like()" alt="Like Livestream">
	<div class="subtitle">150</div>
</div>

<div class="side_bar_top">
	<img onclick="start()" src="./img/exit.png" alt="Exit Livestream" width="35px" height="35px">
</div>

<div class="card" id="card" style="display: none">
  <div class="question">What song do you want to hear next?</div>
  <div class="option" id="option_1">
  	<img class="option_img" src="./img/physical.jpg" alt="Physical Album Art">
  	<div class="option_text">
  		<div style="font-weight: 600;">Physical</div>
  		<div style="opacity: 80;">Dua Lipa</div>
  	</div>
  </div>

  <div class="option" id="option_2">
  	<img class="option_img" src="./img/physical.jpg" alt="Physical Album Art">
  	<div class="option_text">
  		<div style="font-weight: 600;">Physical</div>
  		<div style="opacity: 80;">Dua Lipa</div>
  	</div>
  </div>

  <div class="option" id="option_3">
  	<img class="option_img" src="./img/physical.jpg" alt="Physical Album Art">
  	<div class="option_text">
  		<div style="font-weight: 600;">Physical</div>
  		<div style="opacity: 80;">Dua Lipa</div>
  	</div>
  </div>
</div>

<script>
var card = document.getElementById("card");
var video = document.getElementById("video");


function start(){
	video.play();
	setTimeout(startVote,3000);
}

function startVote() {
	card.style.display = "block";
}

document.getElementById('option_1').onclick = selectSong; 
document.getElementById('option_2').onclick = selectSong; 
document.getElementById('option_3').onclick = selectSong; 

function selectSong(clicked){
	unselectSongs();
	var option = document.getElementById(this.id);
	option.style.backgroundColor = "white";
	option.children[1].style.color = "black";
}

function unselectSongs(){
	for(i=1; i<4; i++){
		var item = 'option_' + i;
		var option = document.getElementById(item);
		option.style.backgroundColor = "transparent";
		option.children[1].style.color = "white";
	}
}

function finishVote() {
	card.style.animationDirection="reverse";
	card.classList.remove("card");
	void card.offsetWidth;
	card.classList.add("card");
}

</script>

</body>
</html>
